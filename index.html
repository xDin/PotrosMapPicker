<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de mapas - Potros League</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.fog.min.js"></script>
    <style>
        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="header">
        <img src="PotrosLeague.png" alt="Potros League Logo" class="left">
        <h1 class="title">
            Selector de mapas - Potros League
            <img src="PVL.png" alt="PVL Logo" class="right">
        </h1>
        <img src="settings-icon.png" alt="Settings Icon" class="settings-icon" onclick="toggleSettings()">
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleSettings()">&times;</span>
            <div class="team-inputs">
                <div class="input-group">
                    <label for="team_a">Equipo A:</label>
                    <input type="text" id="team_a" value="Equipo A">
                </div>
                <div class="input-group">
                    <label for="team_b">Equipo B:</label>
                    <input type="text" id="team_b" value="Equipo B">
                </div>
            </div>
            <div class="button-group">
                <button class="roulette-button" onclick="toggleRoulette()">Decidir con Ruleta</button>
            </div>
        </div>
    </div>
    <div id="roulette-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleRoulette()">&times;</span>
            <div id="result"></div>
            <div id="arrow"></div>
            <div id="roulette-wheel">
                <div class="half red"><span id="team-a-name"> </span></div>
                <div class="half blue"><span id="team-b-name"> </span></div>
            </div>
            <button class="spin-button" onclick="spinRoulette()">Girar Ruleta</button>
        </div>
    </div>
    
    <div class="map-buttons-container" id="map-buttons">
        <!-- Map buttons will be inserted here -->
    </div>
    <div class="turn-indicator" id="turn-indicator">Turno de Equipo A ban</div>
    <button class="undo-button" onclick="undoLast()">Deshacer</button>
    <div class="selected-maps-container">
        <div class="selected-maps" id="selected-maps-list">
            <!-- Selected maps will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x1a0000,
            midtoneColor: 0x0,
            lowlightColor: 0x680c14,
            baseColor: 0x0,
            blurFactor: 0.44,
            speed: 0.50,
            zoom: 1.10,
        });
        function toggleSettings() {
            var modal = document.getElementById("settings-modal");
            if (modal.classList.contains("show-modal")) {
                modal.classList.remove("show-modal");
                setTimeout(function() {
                    modal.style.display = "none";
                }, 500); // Match the transition duration
            } else {
                modal.style.display = "block";
                setTimeout(function() {
                    modal.classList.add("show-modal");
                }, 10); // A slight delay to allow the display to apply before starting the transition
            }
            setTeams();
        }
    </script>
</body>
</html>
